        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-favorite-object_rd" for="favorite-object_rd">
          <div class="safe-content"><img src="/resources/objects/rd.svg" style="width: 25px; height: 25px; vertical-align: bottom; margin-bottom: -6px; margin-right: 7px; margin-left: 5px; border-radius: 0;"/>Roads</div>
        </label>
      </span>
    </div>
