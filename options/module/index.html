<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <link href="/options/style.css" rel="stylesheet"/>
    <script src="/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22" width="22" height="22"><path fill="#666" d="M18.107 10.993l1.51 1.048a.884.884 0 0 1 .001 1.456l-7.367 5.13c-.716.498-1.786.498-2.502 0l-7.367-5.13a.884.884 0 0 1 0-1.456l1.511-1.048-1.511-1.052a.884.884 0 0 1 0-1.456L9.75 3.372c.715-.496 1.784-.496 2.5 0l7.367 5.113a.884.884 0 0 1 .001 1.456l-1.511 1.052zM11.216 4.83c-.095-.066-.337-.066-.432 0L4.462 9.216l6.323 4.399c.095.065.336.065.43 0l6.317-4.398-6.316-4.388z"></path></svg> Modules</h1>
    <p class="p" style="margin-bottom: 20px;">You can choose which functions and modules you need, disabled modules will not run while working with Yandex Map Editor</p>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="check-address">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-check-address" for="check-address">
          <div class="safe-content">
            <p class="title">Address points check</p>
            <p class="description">Adds the option to check the address points added to Yandex.Maps</p>
          </div>
        </label>
      </span>
    </div>
    <!---->
    <div class="item-checkbox p">
        <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
          <span class="checkbox__box">
            <input class="checkbox__control" type="checkbox" id="favorite-objects">
            <i class="checkbox__tick"></i>
          </span>
          <label class="checkbox__label" aria-hidden="true" id="lable-favorite-objects" for="favorite-objects">
            <div class="safe-content">
              <p class="title">Favorite objects</p>
              <p class="description">Includes in the left menu a block with the favorite categories of objects, which are available for quick creation.</p>
            </div>
          </label>
        </span>
    </div>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="object_addr">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-object_addr" for="object_addr">
          <div class="safe-content">
            <p class="title">Search for duplicate address points</p>
            <p class="description">Looks for copies of address points, and if found, displays a warning in the address card.</p>
          </div>
        </label>
      </span>
    </div>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="q-link">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-q-link" for="q-link">
          <div class="safe-content">
            <p class="title">Switching to a profile from Yandex.Q</p>
            <p class="description">Adds the option to <a href="https://yandex.ru/q/" target="_blank">Yandex.Q</a> Go to the user's profile on the Yandex Map Editor</p>
          </div>
        </label>
      </span>
    </div>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="tiles">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-tiles" for="tiles">
          <div class="safe-content">
            <p class="title">Color correction of satellite images</p>
            <p class="description">Adds the option to customize the layout for different parameters</p>
          </div>
        </label>
      </span>
    </div>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="address">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-address" for="address">
          <div class="safe-content">
            <p class="title">Re-creating address points</p>
            <p class="description">Adds the option to autofill the address point card using the buttons (-2/-1/+1/+2)</p>
          </div>
        </label>
      </span>
    </div>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="open-service">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-open-service" for="open-service">
          <div class="safe-content">
            <p class="title">Switching to other mapping services</p>
            <p class="description">Adds the option to switch to another map service</p>
          </div>
        </label>
      </span>
    </div>
    <h2>Loading additional information</h2>
    <p class="p" style="margin-bottom: 20px;">You can choose what information you want to display</p>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="get-profile">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-get-profile" for="get-profile">
          <div class="safe-content">
            <p class="title">Users</p>
            <p class="description">Loads information about special user permissions</p>
          </div>
        </label>
      </span>
    </div>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="object_vegetation">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-object_vegetation" for="object_vegetation">
          <div class="safe-content">
            <p class="title">Detail in the drawing of parks and squares</p>
            <p class="description">Loads information about the detail of parks and squares drawing</p>
          </div>
        </label>
      </span>
    </div>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="object_indoor_plan">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-object_indoor_plan" for="object_indoor_plan">
          <div class="safe-content">
            <p class="title">Publication of the indoor plan in Yandex.Maps</p>
            <p class="description">Loads information about indoor plan is published in Yandex.Maps</p>
          </div>
        </label>
      </span>
    </div>

    <script src="/options/js/module.js"></script>
    <script src="/options/render.doc.js"></script>
  </body>
</html>
